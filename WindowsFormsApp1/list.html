<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List</title>
</head>
<body>
    <form>
        New item:
        <input type="text" id="txtItem" accesskey="txtItem"/>
        <button id="btnAdd" accesskey="btnAdd" onclick="window.external.AddClicked">Add</button>
        <p>Your items:</p>
        <select multiple="multiple" width="100" id="lstItems" accesskey="lstItems"/>
    </form>
</body>
</html>
